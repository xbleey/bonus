<!DOCTYPE html>
<!-- saved from url=(0054)https://getbootstrap.com/docs/4.0/examples/dashboard/# -->
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="junHao">
    <link rel="icon" href="../favicon.ico">

    <title>奖金管理系统</title>


    <!-- Bootstrap core CSS -->
    <link href="../files/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../files/dashboard.css" rel="stylesheet">
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    @keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
    }</style>
</head>

<body>
<!-- 引入topbar-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 引入sidebar-->
        <div th:replace="commons/bar::#sidebar(activeUri='allInfo')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="chartjs-size-monitor"
                 style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">员工信息</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">分享</button>
                        <button class="btn btn-sm btn-outline-secondary">发送</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="feather feather-calendar">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        This week
                    </button>
                </div>
            </div>

            <!--            <canvas class="my-4 chartjs-render-monitor" id="myChart" width="1524" height="643" style="display: block; width: 1524px; height: 643px;"></canvas>-->

            <h3><a class="btn btn-sm btn-success" href="/emps" th:href="@{/emp}">员工信息添加</a></h3>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>员工等级</th>
                        <th>员工编号</th>
                        <th>员工用户</th>
                        <th>员工密码</th>
                        <th>员工姓名</th>
                        <th>员工性别</th>
                        <th>员工手机号</th>
                        <th>员工银行卡号</th>
                        <th>操作</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="boss : ${bosses}">
                        <td th:text="经理">经理</td>
                        <td th:text="${boss.getBossId()}">id</td>
                        <td th:text="${boss.getBossUser()}">user_name</td>
                        <td th:text="${boss.getBossPass()}">user_pass</td>
                        <td th:text="${boss.getBossName()}">name</td>
                        <td th:text="${boss.getBossSex()?'男':'女'}"></td>
                        <td th:text="${boss.getBossPhone()}">phone</td>
                        <td></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/boss/}+${boss.getBossId()}">修改</a>
                            <button th:attr="del_url=@{/boss/}+${boss.getBossId()}"
                                    class="btn btn-sm btn-danger deleteBtn">
                                删除
                            </button>
                        </td>
                    </tr>
                    <tr th:each="director: ${directors}">
                        <td th:text="主管">主管</td>
                        <td th:text="${director.getDirectorId()}">id</td>
                        <td th:text="${director.getDirectorUser()}">user_name</td>
                        <td th:text="${director.getDirectorPass()}">user_pass</td>
                        <td th:text="${director.getDirectorName()}">name</td>
                        <td th:text="${director.getDirectorSex()?'男':'女'}"></td>
                        <td th:text="${director.getDirectorPhone()}">phone</td>
                        <td th:text="${director.getDirectorBank()}">bank</td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/director/}+${director.getDirectorId()}">修改</a>
                            <button th:attr="del_url=@{/director/}+${director.getDirectorId()}"
                                    class="btn btn-sm btn-danger deleteBtn">
                                删除
                            </button>
                        </td>
                    </tr>
                    <tr th:each="pm: ${pms}">
                        <td th:text="项目经理">项目经理</td>
                        <td th:text="${pm.getPmId()}">id</td>
                        <td th:text="${pm.getPmUser()}">user_name</td>
                        <td th:text="${pm.getPmPass()}">user_pass</td>
                        <td th:text="${pm.getPmName()}">name</td>
                        <td th:text="${pm.getPmSex()?'男':'女'}"></td>
                        <td th:text="${pm.getPmPhone()}">phone</td>
                        <td></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/pm/}+${pm.getPmId()}">修改</a>
                            <button th:attr="del_url=@{/pm/}+${pm.getPmId()}"
                                    class="btn btn-sm btn-danger deleteBtn">
                                删除
                            </button>
                        </td>
                    </tr>
                    <tr th:each="engineer: ${engineers}">
                        <td th:text="工程师">工程师</td>
                        <td th:text="${engineer.getEngineerId()}">id</td>
                        <td th:text="${engineer.getEngineerUser()}">user_name</td>
                        <td th:text="${engineer.getEngineerPass()}">user_pass</td>
                        <td th:text="${engineer.getEngineerName()}">name</td>
                        <td th:text="${engineer.getEngineerSex()?'男':'女'}"></td>
                        <td th:text="${engineer.getEngineerPhone()}">phone</td>
                        <td th:text="${engineer.getEngineerBank()}">bank</td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/engineer/}+${engineer.getEngineerId()}">修改</a>
                            <button th:attr="del_url=@{/engineer/}+${engineer.getEngineerId()}"
                                    class="btn btn-sm btn-danger deleteBtn">
                                删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../files/jquery-3.2.1.slim.min.js" th:href="@{webjars/jquery/3.4.1/jquery.slim.min.js}"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../files/popper.min.js"></script>
<script src="../files/bootstrap.min.js"></script>

<!-- Icons -->
<script src="../files/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="../files/Chart.min.js"></script>


<script>
    $(".deleteBtn").click(function () {
        $("#deleteEmpForm").attr("action", $(this).attr("del_url")).submit();
        return false;
    });
</script>
</body>
</html>
